<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overly Excited</title>
</head>
<body>
    <script>
        function addExcitement(sentence) {
            for (var i=0; i<sentence.length; i++) {
                var sentenceSlice = sentence.slice(0, i+1);
                console.log(sentenceSlice.join(" "));
            }
        }
        addExcitement(["Once", "upon", "a", "time"]);
    </script>
</body>
</html>
