<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">   
    <title>Temperature converter</title>
    <style type="text/css">
        .equals {
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-3">
                <div class="input-group input-group-lg f">
                    <span class="input-group-addon">Fahrenheit</span>
                    <input type="number" name="f" class="form-control" id="f">
                    <span class="input-group-btn">
                        <button class="btn btn-primary f" type="button">Convert!</button>
                    </span>
                </div>
            </div>
            <div class="col-1 p-3 equals">
                &#8652;
            </div>
            <div class="col p-3">
                <div class="input-group input-group-lg c">
                    <span class="input-group-addon">Celsius</span>
                    <input type="number" name="c" class="form-control" id="c">
                    <span class="input-group-btn">
                        <button class="btn btn-primary c" type="button">Convert!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function toFahrenheit(x) {
            return ((x*1.8)+32);
        }
        function toCelsius(x) {
            return ((x-32)/1.8);
        }

        $('button').click(function() {
            if ($(this).hasClass('f')) {
                // fahrenheit => celsius
                $('#c').val(toCelsius($('#f').val()));
            } else {
                // celsius => fahrenheit
                $('#f').val(toFahrenheit($('#c').val()));
            }
        });
    </script>
</body>
</html>
