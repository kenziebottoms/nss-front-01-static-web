<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">   
    <title>Temperature converter</title>
    <style type="text/css">
        .equals {
            font-size: 2rem;
            text-align: center;
        }
        .output {
            color: green;
        }
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <input type="number" id="input">&nbsp;&nbsp;to&nbsp;&nbsp;
            <input type="radio" name="unit" value="c">Celsius
            <input type="radio" name="unit" value="f">Fahrenheit
        </div>
        <div class="row my-3">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="convert" type="button" class="btn btn-secondary">Convert</button>
                <button id="clear" type="button" class="btn btn-secondary">Clear</button>
            </div>
        </div>
        <div class="row my-3 output">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function toFahrenheit(x) {
            return ((x*1.8)+32);
        }
        function toCelsius(x) {
            return ((x-32)/1.8);
        }
        $('#convert').click(function() {
            $('.output').removeClass('red blue');
            var input = $('#input').val();
            var unit = $('input[name=unit]:checked').val();
            if (unit == 'f') {
                var f = toFahrenheit(input);
                if (f > 90) {
                    $('.output').addClass('red');
                } else if (f < 32) {
                    $('.output').addClass('blue');
                }
                $('.output').html(f+"&deg;F");
            } else if (unit == 'c') {
                var c = toCelsius(input);
                if (c > 32) {
                    $('.output').addClass('red');
                } else if (c < 0) {
                    $('.output').addClass('blue');
                }
                $('.output').html(c+"&deg;C");
            }
        });
        $('#clear').click(function() {
            $('#input').val(0);
            $('.output').html('');
        });
        $('#input').keypress(function(e) {
            if (e.which == 13) {
                $('#convert').click();
            }
        });
    </script>
</body>
</html>
