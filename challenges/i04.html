<!doctype html>
<html>
    <head>
        <title>Individual Exercise #4</title>
    </head>
    <body>
        <div id="answer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var pass = 1;
                var x = 10;
                while (pass < 10) {
                    pass = 1;
                    for (var i=2; i<11; i++) {
                        if (isDivisible(x, i)) {
                            pass++;
                        }
                    }
                    x += 10;
                }
                if (pass == 10) {
                    document.getElementById('answer').innerHTML = x;
                }
            });

            // is x divisible by n? (y/n)
            function isDivisible(x,n) {
                return (x % n == 0);
            }
        </script>
    </body>
<html>
