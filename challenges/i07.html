    <title>Individual Exercise #7</title>
    <style>
        body {
            margin: auto;
            background: #2f4f4f;
            text-align: center;
            overflow-y: hidden;
        }
        .white {
            color: #FFFAFA;
            border-color: #FFFAFA;
        }
        .red {
            color: #B22222;
            border-color: #B22222;
        }
        .orange {
            color: #FFA500;
            border-color: #FFA500;
        }
        .star {
            margin: 25px 0;
            position: relative;
            display: block;
            color: #FFFAFA;
            width: 0px;
            height: 0px;
            border-right:  50px solid transparent;
            border-bottom: 35px  solid;
            border-left:   50px solid transparent;
            -moz-transform:    rotate(35deg);
            -webkit-transform: rotate(35deg);
            -ms-transform:     rotate(35deg);
            -o-transform:      rotate(35deg);
        }
        .star:before {
            border-bottom: 40px solid;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -22.5px;
            left: -32.5px;
            display: block;
            content: '';
            -webkit-transform: rotate(-35deg);
            -moz-transform:    rotate(-35deg);
            -ms-transform:     rotate(-35deg);
            -o-transform:      rotate(-35deg);

        }
        .star:after {
            position: absolute;
            display: block;
            color: #FFFAFA;
            top: 1.5px;
            left: -52.5px;
            width: 0px;
            height: 0px;
            border-right: 50px solid transparent;
            border-bottom: 35px solid #FFFAFA;
            border-left: 50px solid transparent;
            -webkit-transform: rotate(-70deg);
            -moz-transform:    rotate(-70deg);
            -ms-transform:     rotate(-70deg);
            -o-transform:      rotate(-70deg);
            content: '';
        }
        .trapezoid {
            /* height */
            border-top: 70px solid;
            /* wing width */
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            height: 0;
            /* core width */
            width: 120px;
        }
        .triangle-up {
            margin: auto;
            width: 0;
            height: 0;
            /* width */
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            /* height */
            border-bottom: 70px solid;
        }
        .triangle-down {
            width: 0;
            height: 0;
            /* width */
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
            /* height */
            border-top: 35px solid;
            display: inline-block;
        }
        #right {
            margin-left: 43px;
        }
        /* trapezoid, trangle-up, triangle-down, star
        taken and modified from CSS-Tricks
        https://css-tricks.com/examples/ShapesOfCSS/ */

        #sky {
            display: flex;
            justify-content: space-between;
            height: 100rem;
            animation: bob 5s infinite;
        }
        .star-container {
            display: block;
            transform:scale(.5,.5);
        }
        .star-container:nth-child(1) {
            align-self: flex-start;
            margin-top: 3rem;
        }
        .star-container:nth-child(2) {
            align-self: center;
            margin-top: 35rem;
        }
        .star-container:nth-child(3) {
            align-self: center;
        }
        .star-container:nth-child(4) {
            align-self: flex-end;
        }
        .star-container:nth-child(5) {
            align-self: flex-start;
            margin-top: 10rem;
        }
        .star-container:nth-child(6) {
            align-self: center;
            margin-top: 50rem;
        }
        .star-container:nth-child(7) {
            align-self: center;
        }
        .star-container:nth-child(8) {
            align-self: flex-start;
            margin-top: 15rem;
        }
        .star-container:nth-child(9) {
            align-self: flex-end;
        }
        .star-container:nth-child(10) {
            align-self: flex-start;
        }
        .star-container:nth-child(11) {
            align-self: center;
            margin-top: 15rem;
        }
        .star-container:nth-child(12) {
            align-self: center;
        }
        .star-container:nth-child(13) {
            align-self: flex-end;
        }
        #boat {
            position: fixed;
            left: 50%;
            margin-left: -100px;
            top: 40%;
            margin-top: -90px;
        }

        @keyframes bob {
            0%   {margin-top: 0;}
            50%  {margin-top: -50rem;}
            100%   {margin-top: 0;}
        }
    </style>
</head>
