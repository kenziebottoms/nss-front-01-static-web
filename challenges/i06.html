        <script type="text/javascript">
            $(document).ready(function() {
                $('main').html((sumOfSquares(10) - squareOfSums(10)));
            });

            // calculates the sum of the squares of numbers 1 thru x
            function sumOfSquares(x) {
                var sumOfSquares = 0;
                for (var i=1; i<=x; i++) {
                    sumOfSquares += Math.pow(i, 2);
                }
                return sumOfSquares;
            }

            // calculates the square of the sum of numbers 1 thru x
            function squareOfSums(x) {
                var sum = 0;
                for (var i=1; i<=x; i++) {
                    sum += i;
                }
                return Math.pow(sum, 2);
            }
        </script>
