<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student grades</title>
</head>
<body>
    <script>
        var scores = [82, 71, 95, 55, 98, 69, 72, 78, 84, 64, 58, 87];
        console.log("Lowest score: "+Math.min(...scores));
        console.log("Highest score: "+Math.max(...scores));
        var letterGrades = ["A", "B", "C", "D", "F"];
        var freqs = {};
        scores.forEach(function(x) {
            var a = getLetterGrade(x);
            if (freqs[a] == undefined) {
                freqs[a] = 1;
            } else {
                freqs[a] = freqs[a]+1;
            }
        });
        console.log(freqs);

        function getLetterGrade(x) {
            if (x < 61) {
                return "F";
            } else if (x < 71) {
                return "D";
            } else if (x < 81) {
                return "C";
            } else if (x < 91) {
                return "B";
            } else {
                return "A";
            }
        }
    </script>
</body>
</html>
