<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeting Card Maker</title>
</head>
<body>
    <div id="legal"></div>
    <script>
        const CardMaker = {
            init: function(recipient, age, message) {
                this.recipient = recipient;
                this.age = age;
                this.message = message;
            },
            excerpt: function() {
                return `<h2>Happy ${this.age}th birthday, ${this.recipient}</h2>`;
            },
            frontMessage: function() {
                return `<div class="card">
                    <h1>Happy Birthday!</h1>
                    ${this.excerpt()}
                    <p>${this.message}</p>
                </div>`;
            }
        }
        let legalCard = Object.create(CardMaker);
        legalCard.init("Adrian", 21, "You're legal!");
        document.getElementById("legal").innerHTML = legalCard.frontMessage();
    </script>
</body>
</html>
